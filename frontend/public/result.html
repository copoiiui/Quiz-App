<!DOCTYPE html>
<html>
<head><meta charset="UTF-8" /><title>Result</title><link rel="stylesheet" href="style.css"/></head>
<body>
<div class="container">
  <h2>Your Result</h2>
  <p id="details"></p>
</div>
<script>
let score=localStorage.getItem('score');
let total=localStorage.getItem('total');
document.getElementById('details').innerText=`Score: ${score}/${total}\nAccuracy: ${(score/total*100).toFixed(2)}%`;
</script>
</body>
</html>
